name: CI
# Events that trigger workflow
on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  push_to_pypi:
    name: Build (and publish, if applicable)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Export Repo URL
        run: echo "REPO_URL=https://github.com/${{ github.repository }}" >> $GITHUB_ENV
      - name: Export Branch Name
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Set default for env.NEW_TAG
        run: echo "NEW_TAG=NO_NEW_TAG" >> $GITHUB_ENV
      - name: Build Image
        run: |
          docker build -t aucohl/fault:latest .
      - name: Run Smoke Test
        run: |
          docker run --rm -w /fault aucohl/fault:latest swift test
      - name: Check for new version
        if: ${{ env.BRANCH_NAME == 'main' }}
        run: |
          cd ${GITHUB_WORKSPACE}/ && ./venv/bin/python3 .github/scripts/generate_tag.py
      - name: Tag Commit
        if: ${{ env.NEW_TAG != 'NO_NEW_TAG' }}
        uses: tvdias/github-tagger@v0.0.1
        with:
          tag: "${{ env.NEW_TAG }}"
          repo-token: "${{ secrets.MY_TOKEN }}"
      - name: Log in to the Container registry
        if: ${{ env.NEW_TAG != 'NO_NEW_TAG' }}
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GHCR
        if: ${{ env.NEW_TAG != 'NO_NEW_TAG' }}
        run: |
          docker image tag aucohl/fault:latest ghcr.io/aucohl/fault:latest
          docker image tag aucohl/fault:latest ghcr.io/aucohl/fault:$NEW_TAG
          docker push ghcr.io/aucohl/fault:$NEW_TAG
          docker push ghcr.io/aucohl/fault:latest
